refresh_rate: 30 seconds
appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%dT%H:%M:%S%Z)} {h({l}):5} {t} {m}{n}"
    filters:
      - kind: threshold
        level: info

  # An appender named "p2pool" that writes to a file with a custom pattern encoder
  p2pool:
    kind: rolling_file
    path: "{{log_dir}}/log/p2pool.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "{{log_dir}}/log/p2pool.{}.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] [Thread:{I}] {l:5} {m}{n}]"

# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: info
  appenders:
    - stdout

loggers:
  sharechain:
    level: info
    appenders:
      - p2pool
      - stdout
    additive: false
  p2p:
    level: info
    appenders:
      - p2pool
      - stdout
    additive: false
  server:
    level: info
    appenders:
      - p2pool
      - stdout
    additive: false
